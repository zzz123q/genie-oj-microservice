# 公共配置文件
spring:
  application:
    name: genie-oj-backend-question-service
  # 默认 dev 环境
  profiles:
    active: dev
  # session 配置
  session:
    store-type: redis
    # 30 天过期
    timeout: 2592000
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/oj
    username: root
    password: 123456
  # Redis 配置
  redis:
    database: 1
    host: 192.168.220.129
    port: 6379
    timeout: 5000
    password: 123456
  # nacos配置
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

server:
  address: 0.0.0.0
  port: 8182
  servlet:
    context-path: /oj/question
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)

# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: "接口文档"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.zzz123q.genieojbackendquestionservice.controller

# 代码沙箱配置
codesandbox:
  type: remote
